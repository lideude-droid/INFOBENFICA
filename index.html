        :root {

        }

        .logo-benfica {

            background: var(--red);
            border-radius: 50%;

            align-items: center;

            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .post-card {
            background: white;
            border: 2px solid var(--gold);
            border-radius: 20px;
            overflow: hidden;
        }

        .post-image {
            background: var(--red);
            color: white;

        }

        .post-content {

        .post-title {

            font-weight: 700;
            margin-bottom: 0.7rem;
        }

        .post-date {
            font-size: 0.85rem;
            color: var(--red);
            font-weight: 700;
        }

        .staff-section {
            display: none;
        }

        .staff-section.active {
            display: block;
        }

        .login-form {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 1rem;

            border-radius: 12px;
            border: 2px solid var(--gold);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--red);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .login-error {
            color: var(--red);
            margin-top: 1rem;
            display: none;
        }

        footer {
            text-align: center;
            padding: 3rem;
            border-top: 4px solid var(--red);
            margin-top: 4rem;
        }
    </style>
</head>

<body>

<script>
const SUPABASE_URL = 'https://xqfktdyopxsctogncums.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxZmt0ZHlvcHhzY3RvZ25jdW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3Mjk2MTgsImV4cCI6MjA4NDMwNTYxOH0.AQyxPMZu-Euz3mInoJwC3AwAXsIINhq1FKHD6CXbjuI';

const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

const STAFF = { user: 'BenficaAdmin', pass: 'Cantinho2025!@' };
let logged = false;

document.addEventListener('DOMContentLoaded', loadPosts);

async function loadPosts() {
    const grid = document.getElementById('posts-grid');
    try {
        const { data, error } = await supabase
            .from('posts')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) throw error;

        grid.innerHTML = '';
        if (!data.length) {
            grid.innerHTML = '<p>Sem not√≠cias publicadas.</p>';
            return;
        }

        data.forEach(p => {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
                <div class="post-image">${p.emoji || 'üì∞'}</div>
                <div class="post-content">
                    <div class="post-title">${escapeHtml(p.title)}</div>
                    <p>${escapeHtml(p.content)}</p>
                    <div class="post-date">${formatDate(p.created_at)}</div>
                </div>`;
            grid.appendChild(card);
        });
    } catch {
        grid.innerHTML = '<p>Erro ao carregar not√≠cias.</p>';
    }
}

function staffLogin() {
    const u = staff-username.value.trim();
    const p = staff-password.value;

    if (u === STAFF.user && p === STAFF.pass) {
        logged = true;
        alert('Login efetuado');
    } else {
        login-error.style.display = 'block';
    }
}

function showHome(e) {
    e.preventDefault();
    home-section.style.display = 'block';
    staff-section.classList.remove('active');
}

function showStaff(e) {
    e.preventDefault();
    home-section.style.display = 'none';
    staff-section.classList.add('active');
}

function formatDate(d) {
    return new Date(d).toLocaleDateString('pt-PT');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
