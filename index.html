    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --red: #DC143C;
            --dark-red: #B01030;
            --gold: #FFD700;
            --dark-gold: #E6C200;
            --bg: linear-gradient(135deg, #FFF5F5 0%, #FFE8EC 100%);
            --text: #1a202c;
            --shadow: rgba(220, 20, 60, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #ffffff 0%, #fffafa 100%);
            border-bottom: 4px solid var(--red);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1300px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--red);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-benfica {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--red) 0%, var(--dark-red) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
            transition: all 0.3s ease;
        }

        .logo:hover .logo-benfica {
            box-shadow: 0 8px 30px rgba(220, 20, 60, 0.6);
            transform: rotate(5deg);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            font-weight: 700;
            color: var(--text);
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--red);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--red);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        main {
            max-width: 1300px;
            margin: auto;
            padding: 3rem 2rem;
        }

        .hero {
            text-align: center;
            padding: 5rem 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f7 100%);
            border: 4px solid var(--red);
            border-radius: 40px;
            margin-bottom: 4rem;
            box-shadow: 0 20px 60px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.05) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hero h1 {
            font-size: 4.5rem;
            background: linear-gradient(135deg, var(--red) 0%, var(--dark-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 20px var(--shadow);
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero p {
            margin-top: 1.5rem;
            font-size: 1.3rem;
            position: relative;
            z-index: 1;
            color: var(--text);
            font-weight: 600;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 2.5rem;
            color: var(--red);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 900;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .post-card {
            background: white;
            border: 3px solid var(--gold);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 40px var(--shadow);
            transition: all 0.4s ease;
            position: relative;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(220, 20, 60, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .post-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(220, 20, 60, 0.25);
            border-color: var(--red);
        }

        .post-card:hover::before {
            opacity: 1;
        }

        .post-image {
            background: linear-gradient(135deg, var(--red) 0%, var(--dark-red) 100%);
            color: white;
            font-size: 4rem;
            text-align: center;
            padding: 3rem;
            transition: all 0.4s ease;
        }

        .post-card:hover .post-image {
            transform: scale(1.1);
        }

        .post-content {
            padding: 2rem;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
            line-height: 1.4;
        }

        .post-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 1rem;
        }

        .post-date {
            font-size: 0.9rem;
            color: var(--red);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-date::before {
            content: 'üìÖ';
        }

        .staff-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .staff-section.active {
            display: block;
        }

        .login-form {
            max-width: 450px;
            margin: auto;
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px var(--shadow);
            border: 3px solid var(--gold);
        }

        .login-form h2 {
            font-size: 2.5rem;
            color: var(--red);
            margin-bottom: 2rem;
            font-weight: 900;
        }

        .login-input {
            width: 100%;
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--gold);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--red);
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--red) 0%, var(--dark-red) 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            color: var(--red);
            margin-top: 1rem;
            display: none;
            font-weight: 600;
            padding: 1rem;
            background: rgba(220, 20, 60, 0.1);
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 3rem;
            border-top: 4px solid var(--red);
            margin-top: 5rem;
            background: linear-gradient(135deg, #ffffff 0%, #fffafa 100%);
            box-shadow: 0 -4px 20px var(--shadow);
        }

        footer p {
            margin: 0.5rem 0;
            font-weight: 600;
            color: var(--text);
        }

        footer p:first-child {
            font-size: 1.1rem;
            color: var(--red);
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: var(--red);
            font-weight: 600;
            padding: 3rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

<main>

<script>
const SUPABASE_URL = 'https://xqfktdyopxsctogncums.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxZmt0ZHlvcHhzY3RvZ25jdW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3Mjk2MTgsImV4cCI6MjA4NDMwNTYxOH0.AQyxPMZu-Euz3mInoJwC3AwAXsIINhq1FKHD6CXbjuI';

const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

const STAFF = { user: 'BenficaAdmin', pass: 'Cantinho2025!@' };
let logged = false;

document.addEventListener('DOMContentLoaded', loadPosts);

async function loadPosts() {
    const grid = document.getElementById('posts-grid');
    try {
        const { data, error } = await supabase
            .from('posts')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) throw error;

        grid.innerHTML = '';
        if (!data.length) {
            grid.innerHTML = '<p class="loading">üì∞ Sem not√≠cias publicadas.</p>';
            return;
        }

        data.forEach(p => {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
                <div class="post-image">${p.emoji || 'üì∞'}</div>
                <div class="post-content">
                    <div class="post-title">${escapeHtml(p.title)}</div>
                    <p class="post-text">${escapeHtml(p.content)}</p>
                    <div class="post-date">${formatDate(p.created_at)}</div>
                </div>`;
            grid.appendChild(card);
        });
    } catch {
        grid.innerHTML = '<p class="loading">‚ö†Ô∏è Erro ao carregar not√≠cias.</p>';
    }
}

function staffLogin() {
    const u = document.getElementById('staff-username').value.trim();
    const p = document.getElementById('staff-password').value;
    const errorDiv = document.getElementById('login-error');

    if (u === STAFF.user && p === STAFF.pass) {
        logged = true;
        alert('‚úÖ Login efetuado com sucesso!');
        errorDiv.style.display = 'none';
    } else {
        errorDiv.style.display = 'block';
    }
}

function showHome(e) {
    e.preventDefault();
    document.getElementById('home-section').style.display = 'block';
    document.getElementById('staff-section').classList.remove('active');
}

function showStaff(e) {
    e.preventDefault();
    document.getElementById('home-section').style.display = 'none';
    document.getElementById('staff-section').classList.add('active');
}

function formatDate(d) {
    return new Date(d).toLocaleDateString('pt-PT');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
